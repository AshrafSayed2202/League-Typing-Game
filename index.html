<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>League | Typing game</title>
    <link rel="icon" href="https://www.leagueoflegends.com//static/favicon-0cf29ce019f7cd1e7b24f85ab6ff97da.ico">
</head>
<body>
    <div class="game">
        <div class="name">League | Typing game</div>
        <div class="container">
            <div class="options">
                <div class="difficulty">
                    <select name="difficultys" id="difficultys-select">
                        <option value="0">Select Difficulty</option>
                        <option value="Easy">Easy</option>
                        <option value="Normal">Normal</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="words-group">
                    <select name="words-group" id="Words-Type">
                        <option value="0">Select Words Group</option>
                        <option value="champs">Champions</option>
                        <option value="starter-items">Starter Items</option>
                        <option value="basic-items">Basic Items</option>
                        <option value="epic-items">Epic Items</option>
                        <option value="legendary-items">Legendary Items</option>
                        <option value="mythic-items">Mythic Items</option>
                    </select>
                </div>
            </div>
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level
                & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input" />
            <div class="upcoming-words">Words Will Show Here</div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">
                    Score: <span class="got">0</span> From <span class="total"></span>
                </div>
            </div>
            <div class="finish">
                <span class="span">

                </span>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
